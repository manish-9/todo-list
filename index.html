<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container-fluid">
    <section class="heading">
      <h1>Todo List</h1>
      <h3>Select one of the below actions from Todo List app</h3>
      <br />
      <ul class="ulist">
        <li>
          <button
            id="itemAdd"
            class="btn btn-medium"
            type="button"
            name="button"
          >
            Create a New item
          </button>
        </li>
        <li>
          <button
            id="itemUpdate"
            class="btn btn-large"
            type="button"
            name="button"
          >
            Update an item &nbsp &nbsp&nbsp
          </button>
        </li>
        <li>
          <button
            id="itemRemove"
            class="btn btn-medium"
            type="button"
            name="button"
          >
            Remove an item &nbsp &nbsp
          </button>
        </li>
        <li>
          <button
            id="itemView"
            class="btn btn-medium"
            type="button"
            name="button"
          >
            View All items &nbsp &nbsp &nbsp&nbsp
          </button>
        </li>
        <li>
          <button id="clear" class="btn btn-medium" type="button" name="button">
            Clear View Space &nbsp
          </button>
        </li>
      </ul>
    </section>
    <section class="actionResult">
      <div class="row viewAll">
        <!-- dynamically generated columns go here -->
      </div>
    </section>

    <!-- scripts below -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
